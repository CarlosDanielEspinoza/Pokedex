<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Pokedex</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<header>
		<h1> Pokedex </h1>
	</header>

	<main>
		<section class="pokeSect1">
			<article class="pokeTitle">
				<h2 id="pokeName">  </h2>
				<h4 id="pokeId">  </h4>
			</article>

			<article>
				<img src="" id="pokeImg" alt="Imagen del pokemón">
			</article>
		</section>

		<section class="pokeSect2">
			<article id="pokeType">
				<!-- Tipo-->
			</article>

			<article id="pokeAbilities">
				<!-- Habilidades-->
			</article>

			<article id="pokeStats">
				<!-- States-->
			</article>
		</section>
	</main>

	<footer>
		<img src="./img/pokebola.png" id="pokeBtn">
		<p>Page made by <a href="https://github.com/CarlosDanielEspinoza" title="Pokémon and Pokémon character names are trademarks of Nintendo.">Carlos Espinoza</a></p>

	</footer>

	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
